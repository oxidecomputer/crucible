[package]
name = "crucible"
version = "0.0.1"
authors = ["Joshua M. Clulow <jmc@oxide.computer>", "Alan Hanson <alan@oxide.computer"]
license = "MPL-2.0"
edition = "2021"

[lib]
name = "crucible"
path = "src/lib.rs"

[features]
asm = ["usdt/asm"]

[dependencies]
anyhow = "1"
async-trait = "0.1.61"
async-recursion = "1.0.0"
base64 = "0.21.0"
bytes = "1"
chrono = { version = "0.4.23", features = [ "serde" ] }
crucible-common = { path = "../common" }
crucible-client-types = { path = "../crucible-client-types" }
crucible-protocol = { path = "../protocol" }
dropshot = { git = "https://github.com/oxidecomputer/dropshot", branch = "main", features = [ "usdt-probes" ] }
futures = "0.3"
futures-core = "0.3"
itertools = "0.10.5"
omicron-common = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
oximeter-producer = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
oximeter = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
rand = "0.8.5"
ringbuffer = "0.11"
schemars = { version = "0.8.11", features = [ "uuid1" ] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
slog-async = "2.7"
slog-dtrace = "0.2"
slog-term = "2.9"
tokio = { version = "1.24.1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"]}
tokio-rustls = { version = "0.23.4" }
toml = "0.5"
tracing = "0.1"
usdt = "0.3.5"
uuid = { version = "1.2.2", features = [ "serde", "v4" ] }
aes-gcm-siv = "0.11.1"
rand_chacha = "0.3.1"
reqwest = { version = "0.11.13", features = ["default", "blocking" ] }

[dependencies.slog]
version = "2.7"
features = [ "max_level_trace", "release_max_level_debug" ]

[dev-dependencies]
expectorate = "1.0.6"
openapiv3 = "1.0"
openapi-lint = { git = "https://github.com/oxidecomputer/openapi-lint", branch = "main" }
tokio-test = "*"
tempfile = "3"
test-strategy = "0.2.1"
proptest = "1.0.0"

[build-dependencies]
version_check = "0.9.4"
