[package]
name = "crucible"
version = "0.0.1"
authors = ["Joshua M. Clulow <jmc@oxide.computer>", "Alan Hanson <alan@oxide.computer"]
license = "MPL-2.0"
edition = "2018"

[lib]
name = "crucible"
path = "src/lib.rs"

[features]
asm = ["usdt/asm"]

[dependencies]
anyhow = "1"
base64 = "0.13.0"
bytes = "1"
crucible-common = { path = "../common" }
crucible-protocol = { path = "../protocol" }
crucible-scope = { path = "../scope" }
dropshot = { git = "https://github.com/oxidecomputer/dropshot", branch = "main", features = [ "usdt-probes" ] }
futures = "0.3"
futures-core = "0.3"
rand = "0.8.5"
ringbuffer = "0.8"
schemars = { version = "0.8.8", features = [ "uuid" ] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
structopt = "0.3"
tokio = { version = "1.18.1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"]}
tokio-rustls = { version = "0.23.4" }
toml = "0.5"
tracing = "0.1"
usdt = "0.3.2"
uuid = { version = "0.8", features = [ "serde", "v4" ] }
aes-gcm-siv = "0.10.3"
rand_chacha = "0.3.1"
reqwest = { version = "0.11.10", features = ["default", "blocking" ] }

[dev-dependencies]
expectorate = "1.0.5"
openapiv3 = "1.0.1"
openapi-lint = { git = "https://github.com/oxidecomputer/openapi-lint" }
tokio-test = "*"
tempfile = "3"

[build-dependencies]
version_check = "0.9.4"
