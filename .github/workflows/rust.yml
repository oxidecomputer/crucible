name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Report rustfmt version
      run: cargo fmt -- --version
    - name: Check style
      run: cargo fmt -- --check
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@1.66
    - name: Test build documentation
      run: cargo doc
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@1.66
    - name: Build
      run: cargo build --verbose
    - name: cargo test just pantry
      run: cargo test --lib --verbose -- pantry --nocapture
    - name: Install latest nextest release
      uses: taiki-e/install-action@nextest
    - name: nextest test just pantry
      uses: actions-rs/cargo@v1
      with:
        command: nextest
        args: run pantry --verbose
    - name: Test nextest all
      uses: actions-rs/cargo@v1
      with:
        command: nextest
        args: run --verbose
    - name: list all the tests
      run: cargo test --lib --verbose -- --list
    - name: Test all the libraries
      run: cargo test --lib --verbose -- --test-threads=1
