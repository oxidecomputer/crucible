name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Report rustfmt version
      run: cargo fmt -- --version
    - name: Check style
      run: cargo fmt -- --check
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@1.66
    - name: Test build documentation
      run: cargo doc
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@1.66
    - name: Build
      run: cargo build --verbose
    - name: cargo nextest install
      run: cargo install nextest
    - name: cargo nextest run
      run: cargo nextest run
    - name: Test just this one
      run: cargo test --lib --verbose test_new_range_panics_when_last_block_before_first -- --nocapture
    - name: list all the tests
      run: cargo test --lib --verbose -- --list
    - name: Run block_req tests
      run: cargo test --lib --verbose -- block_req
    - name: Run du tests
      run: cargo test --lib --verbose -- dummy_downstairs_tests
    - name: Run dump tests
      run: cargo test --lib --verbose -- dump
    - name: Run impacted_blocks tests
      run: cargo test --lib --verbose -- impacted_blocks
    - name: Run live_repair tests
      run: cargo test --lib --verbose -- live_repair
    - name: Run mend tests
      run: cargo test --lib --verbose -- mend
    - name: Run region
      run: cargo test --lib --verbose -- region
    - name: Run import
      run: cargo test --lib --verbose -- import
    - name: Run integration_test
      run: cargo test --lib --verbose -- integration_test
    - name: Run up_test
      run: cargo test --lib --verbose -- up_test
    - name: Run volume
      run: cargo test --lib --verbose -- volume
    - name: Run tests with an s
      run: cargo test --lib --verbose -- tests
    - name: Run tests_version
      run: cargo test --lib --verbose -- test_version
    - name: Run test pantry
      run: cargo test --lib --verbose -- test_pantry
    - name: Run test extent
      run: cargo test --lib --verbose -- extent
    - name: Run test buffer
      run: cargo test --lib --verbose -- buffer
    - name: Test all the libraries
      run: cargo test --lib --verbose -- --test-threads=1
