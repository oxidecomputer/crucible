name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Report rustfmt version
      run: cargo fmt -- --version
    - name: Check style
      run: cargo fmt -- --check
    - name: WTH
      run: ls -ltr
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
    - name: Test build documentation
      run: cargo doc
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
    - name: Test git
      run: git log -1
    - name: Test two
      run: ls -ltr integration_tests/src/ 
    - name: Build
      run: cargo build --verbose
    - name: Test test
      run: ls -ltr integration_tests/src/lib.rs
    - name: Test Libraries
      run: cargo test --lib --verbose
