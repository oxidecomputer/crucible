[package.crucible]
service_name = "crucible"
source.type = "local"
source.rust.binary_names = ["crucible-agent", "crucible-downstairs"]
source.rust.release = true
source.paths = [
  { from = "agent/smf", to = "/var/svc/manifest/site/crucible" },
  { from = "agent/downstairs_method_script.sh", to = "/opt/oxide/crucible/bin/downstairs_method_script.sh" }
]
output.type = "zone"

[package.crucible-pantry]
service_name = "crucible-pantry"
source.type = "local"
source.rust.binary_names = ["crucible-pantry"]
source.rust.release = true
source.paths = [
  { from = "pantry/smf", to = "/var/svc/manifest/site/crucible-pantry" }
]
output.type = "zone"
